<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var a = 1;
    var b = 2;
    console.log(a+b);
    // 加法运算 支持加减乘除

    var b = 2;
    var str = "1"
    console.log(b-str);
    // 数值型和字符型的运算，系统会把字符型的“1” 当成数值型运算，输出结果为1（加法不行）
    //当字符串遇到加减乘除，系统会自动转换为数值型进行运算(隐式的数据类型转换，这就是js的强大)

    var b = 2;
    var str = "1";
    console.log(b+str);
    //上面说的，字符串和数值型运算，加法计算不了,因为加法还有一个含义：拼接字符串

    var str1 = "hello";
    var str2 = "world!";
    console.log(str1,str2); //控制台输出为：hello world!(输出两个变量)
    console.log(str1+str2); // 控制台输出为：helloworld!（输出一个变量）
    // ＋不仅是数据运算，还可以拼接字符串

    var b = 2;
    var str3 = "z";
    console.log(b-str3);
    //如果 str3＝“z"里面的z是数字的话，b-str3的运算，系统会把str3转换为数值型运算，
    //可是这个z是字母，无法转换，控制台会显示：NAN（ not a number) 


    var a = 1;
    var b = 2;
    var str = "1"
    console.log(typeof str);
    // typeof  判断数据类型 console.log(typeof str) 在控制台就会显示：string 

    var a = 0.1;
    var b = 0.2;
    console.log(a+b) //  控制台显示结果为0.300000000000004（运算小数会有时针这么个通病，二进制啥的）
   
  </script>
</body>
</html>

注意：
1.虽然运算的时候字符型的数字可以转换为数值型运算，但是尽量不要往一起写；
2.运算小数的时候会有时针精确问题
3.单引号和双引号单区别
有的名称里面有单引号，外面就得加双引号
例如：str= 'hello'+"wor'ld";
